<div class="container-fluid">
  <div class="row">
      <div class="col-md-2" *ngFor = "let galeria of galerias">
           <figure class="figure"> 
              <div class="img-thumbnail border-0">                        
                  <img class="img-fluid" src='{{galeria.image}}' alt="{{galeria.name}}" />                                     
              </div>
              <figcaption class="figure-caption text-center">{{galeria.name}}</figcaption>
          </figure>
      </div>
  </div>
</div>
<router-outlet></router-outlet>
